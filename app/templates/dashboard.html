{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    {% if user.photo %}
    <img src="{{ url_for('static', filename='uploads/' + user.photo) }}" width="100" height="100"
        style="border-radius: 50%; object-fit: cover; margin-bottom: 10px;">
    {% else %}
    <img src="{{ url_for('static', filename='default_user.png') }}" width="100" height="100"
        style="border-radius: 50%; object-fit: cover; margin-bottom: 10px;">
    {% endif %}

    <h2>Welcome, {{ user.name }}!</h2>
    <p>Designation: <strong>{{ user.role }}</strong></p>

    <div class="dashboard-actions">
        <a href="{{ url_for('auth_bp.profile') }}">Update Profile</a>
        <a href="{{ url_for('book_my_slot_bp.book_slot') }}">Book a Slot</a>
        <a href="{{ url_for('my_bookings_bp.my_bookings') }}">ðŸ“– My Bookings</a>
        <a href="{{ url_for('calendar_view_bp.calendar_view') }}">ðŸ“… View Calendar</a>
        <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
    </div>
</div>
{% endblock %}
