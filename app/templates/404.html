{% extends "base.html" %}
{% block content %}
<div class="error-page">
    <h1 style="font-size:3em; color:#db4437;">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a href="{{ url_for('auth_bp.home') }}" class="btn">Go to Home</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('admin.dashboard') }}" class="btn">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
