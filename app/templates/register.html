{% set hide_navbar = True %}
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Register</h2>

    <div
        style="background: #ebf8ff; border: 1px solid #90cdf4; border-radius: 8px; padding: 1rem; margin-bottom: 2rem; color: #2a4365; font-size: 0.9rem;">
        <div style="font-weight: 600; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
            ℹ️ Registration Process
        </div>
        <p>Your account will be reviewed by an administrator before you can login. Please provide accurate information
            for faster approval.</p>
    </div>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Role:</label>
        <select name="role" required>
            <option value="CEO">CEO</option>
            <option value="Manager">Manager</option>
            <option value="Engineer">Engineer</option>
        </select>

        <input type="submit" value="Register">
    </form>

    <div class="form-footer">
        <p style="text-align: center; margin-top: 10px;">
            Already have an account? <a href="{{ url_for('auth_bp.login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
