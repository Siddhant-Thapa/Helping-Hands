{% extends "base.html" %}
{% block content %}
<div class="admin-table-container">
    <h2>All Branches</h2>
    <form method="POST" style="margin-bottom: 18px;">
        <input type="text" name="name" placeholder="Branch Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="city" placeholder="City" required>
        <button type="submit">Add Branch</button>
    </form>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.name }}</td>
                <td>{{ branch.address }}</td>
                <td>{{ branch.city }}</td>
                <td>
                    <form action="{{ url_for('manage_branches_bp.delete_branch', branch_id=branch.id) }}" method="POST"
                        style="display:inline;">
                        <button type="submit" onclick="return confirm('Delete this branch?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.dashboard') }}" class="btn" style="margin-top:18px;">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
